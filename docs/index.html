    <body class="bg-dark bg-gradient text-white">
        <div class="d-flex flex-column min-vh-100">
            <!-- Navbar-->
            <div class="mt-3">
                <div class="d-flex align-content-center">
                    <div class="mx-2 me-auto my-auto">
                        <a href=""><img class="mx-3 navbar-logo" src="assets/img/logo/B4_no_bg.svg" alt="Stjärnholm Consulting" /></a>
                    </div>
                    <div class="mx-4 my-auto"><input id="language-toggle-event" type="checkbox" checked data-toggle="toggle" data-on="&lt;span class='fa-lg flag-icon flag-icon-gb'/&gt;" data-off="&lt;span class='fa-lg flag-icon flag-icon-se'/&gt;" data-onstyle="primary" data-offstyle="warning" data-size="mini" /></div>

            </div>

                                <p class="lead mx-3 i18nelement" data-i18n="areas.it_and_websites.subtitle"></p>
                            </div>
                        </div>
                        <div class="areas-boxes areas-boxes-animation2 bg-gradient animate__animated">
                            <div class="features-icons-item mx-auto mb-1">
                                <i class="fas fa-house-night fa-6x mx-auto mt-5 mb-4 areas-icon"></i>
                                <h3 class="areas-title i18nelement" data-i18n="areas.smart_home.title"></h3>
                                <p class="lead mx-3 i18nelement" data-i18n="areas.smart_home.subtitle"></p>

                            </div>

                            <div class="carousel-item active">
                                <div style="min-height: 300px">
                                    <img class="d-block mx-auto px-4 py-5" src="assets/img/projects/owlstreet_logo.png" alt="Owlstreet" style="max-width: 500px; height: auto" />

                                        <p class="i18nelement" data-i18n="projects.jolix.description"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div style="min-height: 300px">

                                        <h5><a class="projects-title" href="https://stalls.se" target="_blank">Stjärnholm Equestrian</a></h5>
                                        <p class="i18nelement" data-i18n="projects.stalls.description"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div style="min-height: 300px">
                                    <img class="d-block mx-auto px-4 py-5" src="assets/img/projects/stjarnholmmedical_logo.jpg" alt="Stjärnholm Medical" style="max-width: 100%; height: auto" />
                                    <div class="carousel-caption d-block">

                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div style="min-height: 300px">
                                    <img class="d-block mx-auto px-4 py-5" src="assets/img/projects/smahopp_logo.png" alt="Små Hopp" style="max-width: 100%; height: auto" />

                                        <h5><a class="projects-title" href="https://smahopp.se" target="_blank">Små Hopp</a></h5>
                                        <p class="i18nelement" data-i18n="projects.smahopp.description"></p>
                                    </div>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">

                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>

                        <br />
                        <i class="bi-facebook m-auto text-primary pr-2"></i>

                    </p>

                                    <span class="i18nelement" data-i18n="maintained_by"></span>
                                    <a href="https://sigfrid.me">Sigfrid Stjärnholm</a>
                                    .

                                <ul class="list-inline mb-0">

                                        <a href="https://fb.me/stjarnholmconsulting" target="_blank"><i class="bi-facebook fs-3"></i></a>

                                    <li class="list-inline-item">
                                        <a href="mailto:consulting@stjarnholm.com"><i class="bi-envelope fs-3"></i></a>
