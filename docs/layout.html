<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8" />

        <link rel="manifest" href="/assets/icons/site.webmanifest" />

        <link rel="shortcut icon" href="/assets/icons/favicon.ico" />

        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />

        <link href="css/styles.css" rel="stylesheet" />

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

        <!-- i18next-->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet" />

        <!-- Bootstrap core JS-->

    <body class="bg-dark bg-gradient text-white">

                        <a href=""><img class="mx-3 navbar-logo" src="assets/img/logo/B4_no_bg.svg" alt="Stjärnholm Consulting" /></a>
                    </div>
                    <div class="mx-4 my-auto"><input id="language-toggle-event" type="checkbox" checked data-toggle="toggle" data-on="&lt;span class='fa-lg flag-icon flag-icon-gb'/&gt;" data-off="&lt;span class='fa-lg flag-icon flag-icon-se'/&gt;" data-onstyle="primary" data-offstyle="warning" data-size="mini" /></div>
                </div>
            </div>
            <!-- Solid line under header-->
            <hr class="solid" style="border-top: 1px solid gray" />
            <!-- Content-->
            <div class="mt-2"></div>
            <!-- Solid line over footer-->
            <div class="bg-dark"><hr class="solid" style="border-top: 1px solid gray" /></div>
            <!-- Footer-->
            <div class="mt-auto">

                    <div class="container">

                            <div class="col-lg-6 h-100 text-center text-lg-start my-auto">

                                    &copy; Stjärnholm Consulting 2022.
                                    <span class="i18nelement" data-i18n="all_rights_reserved"></span>
                                    <br />
                                    <span class="i18nelement" data-i18n="maintained_by"></span>
                                    <a href="https://sigfrid.me">Sigfrid Stjärnholm</a>
                                    .
                                </p>
                            </div>
                            <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                                <ul class="list-inline mb-0">
                                    <li class="list-inline-item me-4">
                                        <a href="https://fb.me/stjarnholmconsulting" target="_blank"><i class="bi-facebook fs-3"></i></a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a href="mailto:consulting@stjarnholm.com"><i class="bi-envelope fs-3"></i></a>
                                    </li>
                                </ul>

                        </div>
                    </div>
                </footer>
